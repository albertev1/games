# Clona el repositorio de GitHub de Phaser
git clone https://github.com/photonstorm/phaser3.git

# Agrega el código de la biblioteca a tu proyecto
cd phaser3
cp dist/phaser.min.js ..

# Crea un nuevo archivo index.html
touch index.html

# Agrega el código HTML al archivo index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de tablero</title>
</head>
<body>

  <canvas id="canvas" width="800" height="600"></canvas>

  <script src="phaser.min.js"></script>
  <script>
    // Crear el juego
    const game = new Phaser.Game(800, 600, Phaser.AUTO);

    // Crear el tablero
    const tablero = new Phaser.Rectangle(0, 0, 800, 600);
    tablero.setFill('#ffffff');

    // Crear la ficha
    const ficha1 = new Phaser.Sprite(game, 100, 100);
    ficha1.setTexture('ficha1.png');
    ficha1.setScale(0.5);

    // Agregar el tablero al juego
    game.add.existing(tablero);

    // Agregar la ficha al juego
    game.add.existing(ficha1);

    // Mover la ficha
    ficha1.x = 100;
    ficha1.y = 100;

    // Iniciar el juego
    game.start();
  </script>

</body>
</html>
